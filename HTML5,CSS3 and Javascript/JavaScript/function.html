<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Function</title>
	<script type="text/javascript">
		/* Function 1 */
		function welcome(){
			alert("Welcome")
		} 
	</script>
</head>
<body>
	<script type="text/javascript">
		/* Use function in body,head or external file */
		welcome();
		/* Function 2 */
		function hello(msg){
			alert(msg)
		} 
		var x = "Hello"
		hello(x);
	</script>

</body>
</html>
