<!DOCTYPE html>
<html lang="en">

<head>
	<title>Operator</title>
	<meta charset="utf-8">
</head>

<body>
	<script>
		var x = prompt("Enter No 1:");
		var y = prompt("Enter No 2:");
		var z = +x + +y;
		var a = Number(x) - Number(y);
		document.write("Sum is "+z+"<br>");
		document.write("Difference is "+a);
	</script>
</body>

</html>
